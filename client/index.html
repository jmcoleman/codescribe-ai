    <!-- Mobile Debug Console - Loads with ?debug=true URL parameter -->
    <script>
      // Check if debug mode is enabled via URL parameter
      const hasDebugParam = window.location.search.includes('debug=true');

      if (hasDebugParam) {
        // Load Eruda mobile debug console
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda';
        script.onload = function() {
          if (window.eruda) {
            window.eruda.init();
            console.log('[Debug] Mobile console loaded - tap icon in bottom-right corner');
          }
        };
        document.head.appendChild(script);
      }
    </script>
